<!DOCTYPE html>
<html lang="en">
<head>
	<!--Favicon-->
	<link rel="icon" href="assets/images/eye.png" type="png">

	<!--Metatags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--My Style Shhet-->
	<link rel="stylesheet" href="assets/css/style.css">


	<title>Christine's Home Page</title>
</head>

<body>
	<!--Header Begins-->
	<header>
		<!--Navbar-->
		<nav class="navbar"> 
			<div class="container">
				<!--Navbar Header-->
				<div class="navbar-header">
					<a class="navbar-brand"><h1>Christine Bonk</h1></a>
				</div>
				<!--Navbar Links-->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>	
	<!--Header Ends-->

	<!--Main Section Begins-->
	<main>
		<!--Contact Container-->
		<div class="container">
			<section id="contact">
				<!--Row: Contact Heading-->
				<div class="row">
				<h2>Contact</h2>
				</div>
				<!--Form Begins-->
				<!--Row: Form-->
				<div class="row">
					<form action="submit" method="GET" class="contact-form" autocomplete="on" name="contact-form">
						<div class="form-group">
							<label for="name"><p>Name</p></label>
							<input type="text" name="name" class="name form-control" required="true" placeholder="John Smith">
						</div>
						<div class="form-group">
							<label for="email"><p>Email</p></label>
							<input type="email" name="email" class="email form-control" required="true" placeholder="example@gmail.com">
						<div class="form-group">
							<label for="message"><p>Message</p></label>
							<textarea name="message" cols="30" rows="10" class="form-control"></textarea>
						</div>
						<button class="btn btn-default" type="submit" >Submit</button>
					</form> 
				</div>
			</section>
		</div>
	</main>
	<!--Main Section Ends-->
	<!--Footer Begins-->
	<footer class="footer">
		<div class="container">
			<p class="footer-block">Copyright Â©</p>
		</div>
	</footer>
	<!--Footer Ends-->
</body>
</html>
